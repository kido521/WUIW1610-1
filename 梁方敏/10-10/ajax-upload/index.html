<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .avatar{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        background:#ddd;
    }
    #file{
        width: 100%;
        height: 100%;
        position: absolute;
        opacity: 0;
    }
    .avatar img{
        width: 100%;
        height: 100%;
        position: absolute;
    }
</style>
<body>
    <div class="avatar">
        <img src="" alt="">
        <input type="file" id="file">
    </div>
    <script>
        var img=document.querySelector("img");
        file.onchange=function () {
            var f=this.files[0];
            var fd=new FormData();
            fd.append('avatar',f);
            var xhr=new XMLHttpRequest();
            xhr.open("POST","/uploads");
            xhr.send(fd);
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4){
                    if(xhr.status==200){
                        img.src=xhr.response;
                    }
                }
            }
        }
    </script>
</body>
</html>
