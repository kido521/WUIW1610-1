<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="login">
            <label for="">
            <span>用户</span>
            <input type="text" id="user" placeholder="请输入搜素账户">
        </label>
            <label for="">
                <span>密码</span>
                <input type="password" id="pass" placeholder="请输入搜素密码">
            </label>
            <label for="">
                <input type="submit"  value="登录">
            </label>
    </div>
    <script>
        var submit=document.querySelector('input[type="submit"]');
        console.log(submit);
        submit.onclick=function () {
            var u=user.value;
            var p=pass.value;
            var xhr=new XMLHttpRequest();
            xhr.open("POST","/login");
            xhr.send(`user=${u}&pass=${p}`);
            xhr.onreadystatechange=function(){
                console.log(this.response)
            }
        }
    </script>
</body>
</html>
