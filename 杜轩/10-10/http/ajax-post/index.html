<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

<div class="login">
    <label for="">
        <span>用户</span>
        <input type="text" id="user" placeholder="请输入用户名">
    </label>
    <label for="">
        <span>密码</span>
        <input type="password" id="pass" placeholder="请输入用户名">
    </label>
    <label for="">
    <input type="submit" value="登录" id="submit">
    </label>

    <script>
//        var sumbit=document.querySelector("input[type=submit]");


        submit.onclick=function(){
            var u=user.value;
            var p=pass.value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST","/login");
            xhr.send(`user=${u}&pass=${p}`);
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4){
                    if(xhr.status==200){
                        alert("成功");
                    }
                }
            }


        }


    </script>
</div>
</body>
</html>
