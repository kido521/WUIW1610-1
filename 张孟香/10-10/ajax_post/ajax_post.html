<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        <lable>用户名</lable>
        <input type="text" placeholder="请输入用户名" id="user">
        <lable>密码</lable>
        <input type="password" placeholder="请输入密码" id="pass"><br>
        <button id="but">登录</button>
    </div>
    <script>
        but.onclick=function(){
            var us=user.value;
            var ps=pass.value;
            var xhr=new XMLHttpRequest();
            xhr.open('POST','/login');
            xhr.send(`user=${us}&pass=${ps}`);
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4){
                    if(xhr.status==200){
                        if(xhr.response){
                            alert('登录成功')
                        }else {
                            alert('登录失败')
                        }
                    }
                }
            }
        }


    </script>
</body>
</html>
