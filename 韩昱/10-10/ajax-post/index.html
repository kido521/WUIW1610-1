<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="login">
    <label for="">
        <span>用户名</span>
        <input type="text" id="user" placeholder="请输入用户名">
    </label>
    <label for="">
        <span>密码</span>
        <input type="password" id="pwd" placeholder="请输入密码">
    </label>
    <input type="button" value="注册" id="submit">
</div>
<script>
    submit.onclick=function(){
        var u=user.value;
        var p=pwd.value;
        var xhr=new XMLHttpRequest();
        xhr.open("POST","/login");
        xhr.send(`user=${u}&pwd=${p}`);
        xhr.onreadystatechange=function(){
            if(xhr.readyState==4){
                if(xhr.status==200){
                    console.log()
                }
            }
        }
    }
</script>
</body>
</html>
