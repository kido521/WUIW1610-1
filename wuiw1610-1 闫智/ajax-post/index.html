<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label for="">
        <span>用户名</span>
        <input value="请输入密码" type="username" name="username" id="user">
    </label>
    <label for="">
        <span>密码</span>
        <input value="请输入密码" type="password" name="password" id="pass">
    </label>
    <label for="">
        <input type="submit" value="登陆" id="submit">
    </label>
    <script>
        submit.onclick = function () {
            var u = user.value;
            var p = pass.value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST","/login");
            xhr.send(`user=${u}&pwd=${p}`);
        }

    </script>

</body>
</html>
