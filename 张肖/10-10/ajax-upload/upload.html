<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .avatar{
    width:200px;
    height:200px;
    background: #e0e0e0;
    border-radius: 50%;
    overflow: hidden;

    }
    .avater img{
    width:100%;
    height:100%;
    position:absolute;
    }
    #file{
    width:100%;
    height:100%;
    position:absolute;
    opacity: 0;
    }
</style>
<body>
<div class="avatar">
    <img src="" alt="">
    <input type="file" id="file">
    </div>
<script>

    file.onchange=function () {
        var img=document.querySelector("img")
        var f=this.files[0];
        var fd = new FormData();
        fd.append("avatar",f);
        var xhr=new XMLHttpRequest();
        xhr.open("POST","/uploads");
        xhr.send(fd);
        xhr.onreadystatechange=function () {
            if(xhr.readyState==4){
                if(xhr.status==200){
                    img.src=xhr.response

                }
            }
        }
    }
</script>

</body>
</html>
